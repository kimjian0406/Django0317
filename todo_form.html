<!-- todo_form.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>{% if form.instance.id %}Update Todo{% else %}Create Todo{% endif %}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if form.instance.id %}Update{% else %}Create{% endif %}
        </button>
    </form>
{% endblock %}
