<!-- todo_list.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Todo List</h2>
    <ul class="list-group">
        {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <img src="{{ todo.thumbnail.url }}" alt="Thumbnail" class="img-thumbnail" style="width: 50px; height: 50px; object-fit: cover;">
                    {{ todo.title }}
                    {% if todo.is_completed %}
                        <span class="badge bg-success ms-2">Completed</span>
                    {% endif %}
                </div>
                <a href="{% url 'todo_update' todo.id %}" class="btn btn-warning btn-sm">Edit</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
