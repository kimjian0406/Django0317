{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'summernote/summernote.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2>Todo 수정</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">제목</label>
                {{ form.title }}
            </div>

            <div class="form-group">
                <label for="id_description">설명</label>
                {{ form.description }}
            </div>

            <div class="form-group">
                <label for="id_start_date">시작일</label>
                {{ form.start_date }}
            </div>

            <div class="form-group">
                <label for="id_end_date">종료일</label>
                {{ form.end_date }}
            </div>

            <div class="form-group">
                <label for="id_is_completed">완료 여부</label>
                {{ form.is_completed }}
            </div>

            <div class="form-group">
                <label for="id_completed_image">완료 이미지</label>
                {{ form.completed_image }}
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">수정 완료</button>
                <a href="{% url 'todo_list' %}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>

    <script src="{% static 'summernote/summernote.js' %}"></script>
    <script>
        $(document).ready(function() {
            // Summernote 에디터 초기화
            $('textarea').summernote({
                height: 200,  // 에디터의 높이 설정
                dialogsInBody: true,  // 다이얼로그 창을 body에 표시
            });
        });
    </script>
</body>
</html>

{% extends 'todo_form.html' %}
